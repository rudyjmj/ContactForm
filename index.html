<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.typekit.net/mhj5wdi.css">

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main id="contactBG">
        <div class="container col-xxl-8 px-4 py-5">
            <h1 class="text-center text-light mb-3">Contact Me</h1>
            <form class="bg-light p-2 border border-2 border-info shadow-lg p-2 bg-light" name="ToDo-ContactForm" method="POST" data-netlify-recaptcha="true" data-netlify="true">
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label text-dark">First Name</label>
                        <input type="text" name="firstName" class="form-control" placeholder="First name"
                            aria-label="First name" required>
                    </div>
                    <div class="col">
                        <label class="form-label text-dark">Last Name</label>
                        <input type="text" name="lastName" class="form-control" placeholder="Last name"
                            aria-label="Last name" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label text-dark">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email"
                            aria-label="Email" required>
                    </div>
                    <div class="col">
                        <label class="form-label text-dark">Phone (optional)</label>
                        <input type="text" name="phone" class="form-control" placeholder="Phone"
                            aria-label="Phone">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label text-dark">Subject</label>
                        <input type="text" name="subject" class="form-control" placeholder="Subject"
                            aria-label="Subject" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label text-dark">Message</label>
                        <textarea type="text" name="message" class="form-control" placeholder="Message"
                            aria-label="Message" required></textarea>
                    </div>
                </div>
                <div data-netlify-recaptcha="true"></div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
